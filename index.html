<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kalkulators</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <table align="center" border=1 cellpadding=1 cellspacing=0>
      <tr>
        <td colspan=4><input type=input id="textField"></td>
      </tr>
      <tr>
        <td><button value = "C" onclick="clearDigits()">C</button></td>
        <td><button value = "/" onclick="signPressed(this.value)">/</button></td>
        <td><button value = "*" onclick="signPressed(this.value)">*</button></td>
        <td><button value = "-" onclick="signPressed(this.value)">-</button></td>
        </tr>
      <tr>
        <td><button value = "7" onclick="digitPressed(this.value)">7</button></td>
        <td><button value = "8" onclick="digitPressed(this.value)">8</button></td>
        <td><button value = "9" onclick="digitPressed(this.value)">9</button></td>
        <td rowspan=2><button value = "+" onclick="signPressed(this.value)">+</button></td>
        </tr>
        <tr>
        <td><button value = "4" onclick="digitPressed(this.value)">4</button></td>
        <td><button value = "5" onclick="digitPressed(this.value)">5</button></td>
        <td><button value = "6" onclick="digitPressed(this.value)">6</button></td>
        </tr>
        <tr>
        <td><button value = "1" onclick="digitPressed(this.value)">1</button></td>
        <td><button value = "2" onclick="digitPressed(this.value)">2</button></td>
        <td><button value = "3" onclick="digitPressed(this.value)">3</button></td>
        <td rowspan=2><button onclick="calculate()">=</button></td>
        </tr>
        <tr>
        <td colspan=2><button value = "0" onclick="digitPressed(this.value)">0</button></td>
        <td><button value = "." onclick="digitPressed(this.value)">,</button></td>
        </tr>
      </table>
    
    <script src="script.js"></script>
  </body>
</html>
